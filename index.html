<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
<h1 id="checkout-title">Checkout Page</h1>
<main>
    <div id="products-preview">
        <div id="product-painel">
            <div class="products">
                <div class="product">
                    <img src="https://images.pexels.com/photos/4619884/pexels-photo-4619884.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
                    <div class="product-info">
                        <h2>New Shoes</h2>
                        <div class="product-price">
                            <p>
                                <strong>44.99</strong>
                                <span class="line-through">54.99</span>
                            </p>
                        </div>
                        <div class="quantity-controller">
                            <i class="fa-solid fa-minus"></i>
                            <p class="quantity">1</p>
                            <i class="fa-solid fa-plus"></i>
                          </div>
                          <div class="product-removal">
                            <button class="remove-product">Remove </button>
                          </div>
                          <div class="product-line-price">44.99</div>
                    </div>

                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/5058216/pexels-photo-5058216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
                    <div class="product-info">
                        <h2>Gold Wristwatch</h2>

                           <div class="product-price">
                        <p>
                            <strong>69.99</strong>
                            <span class="line-through">74.99</span>
                        </p>
                      </div>
                        <div class="quantity-controller">
                            <i class="fa-solid fa-minus"></i>
                            <p class="quantity">1</p>
                            <i class="fa-solid fa-plus"></i>
                          </div>
                          <div class="product-removal">
                            <button class="remove-product">Remove </button>
                          </div>
                          <div class="product-line-price">69.99</div>
                    
                    </div>
                 
                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/6211599/pexels-photo-6211599.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                    <div class="product-info">
                        <h2>Baget Bag</h2>
    
                           <div class="product-price">
                        <p>
                            <strong>29.99</strong>
                            <span class="line-through">33.5</span>
                        </p>
                      </div>
                        <div class="quantity-controller">
                            <i class="fa-solid fa-minus"></i>
                            <p class="quantity">1</p>
                            <i class="fa-solid fa-plus"></i>
                          </div>
                          <div class="product-removal">
                            <button class="remove-product"> Remove</button>
                          </div>
                          <div class="product-line-price">29.99</div>
                    
                </div>
                </div>
                <div class="buy-detail" id="cart-subtotal">
                    <p>Subtotal</p>
                    <p>0</p>
                  </div>
                  <div class="buy-detail" id="cart-tax">
                    <p>Tax(%18)</p>
                    <p>0</p>
                  </div>
                  <div class="buy-detail" id="cart-shipping">
                    <p>Shipping</p>
                    <p>0</p>
                  </div>
                  <div class="buy-detail" id="cart-total">
                    <p>Total</p>
                    <p>0</p>
                  </div>


            </div>
        </div>
    </div>
</main>



    <script src="./script.js"></script>
</body>
</html>
